<head>
  <title>{{ page.title }}</title>
  <link rel="icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
  <link href="{{ "/css/Catamaran:300,700.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" />
  <link href="{{ "/css/Lora:700,400.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{ "/css/aesthic.css" | prepend: site.baseurl }}" />
  {% if page.includecss != blank %}
  <link rel="stylesheet" href="{{ "/css/" | prepend: site.baseurl | append: page.includecss }}" />
  {% endif %}
  <meta charset="utf-8" />
  <meta name="author" content="Theory Club" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />
</head>
